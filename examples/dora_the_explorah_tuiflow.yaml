app_title: dora the explorah
controls:
  selection_up:
    name: selection up
    key: !Char 'k'
  selection_down:
    name: selection down
    key: !Char 'j'
  quit:
    name: quit
    key: !Char 'q'
  custom_controls:
    moveback:
      name: move back
      key: !Char 'h'
    moveinto:
      name: move into
      key: !Char 'l'
initial_command: ls -d -1 "$PWD/"**
initial_state: show_files
initial_line_filter: (?<path>.+)
states:
  show_files:
    line_display_pattern: <path>
    transitions:
      - control_name: moveinto
        selection_filter: (?<path>.*)
        command_pattern: ls -d -1 "<path>/"**
        next_state: show_files
      - control_name: moveback
        selection_filter: (?<path>.*)\/.*\/.*
        command_pattern: ls -d -1 "<path>/"**
        next_state: show_files